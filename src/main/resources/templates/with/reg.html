<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{inc/layout.html}"
>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 15px;

            color: var(--color-base-9);
        }


        /* 깃 테스트 용!!! */
        input[type="text"]:invalid{
       border-color: var(--color-main-5);
        }

        .with-name label::after{

            margin-top: 6px;
            color: var(--color-accent-1);
            display: block;
            width: 100%;
            height: 20px;


        }
        .with-name label:has(input:invalid)::after{
            content: "두 글자 이상 입력 필수입니다.";
             color: red;

        }

        .with-member label::after{

            margin-top: 6px;
            color: var(--color-accent-1);
            display: block;
            width: 100%;
            height: 20px;


        }
        .with-member label:has(input:invalid)::after{
            content: "";
            color: red;

        }
        .placeholder-center::placeholder{
            text-align: center;
        }




    </style>
<script src="/js/with/reg.js"></script>
</head>

<body>
<main layout:fragment="main" class="n-container mx:auto">


    <section class="pb:4 pt:4 pl:4 pr:4 with-reg-page">
        <h1 class="d:none">위드 등록 페이지</h1>
        <form action="/with/reg" class="n-form2" method="post"  enctype="multipart/form-data" >
            <div class="d:flex jc:end">
                <button type="submit" id="btn" class="n-btn mt:3 bg-color:main-5">등록</button>
            </div>
            <p class="fw:3 fs:5 mr:3 ml:3 mb:4 mb:8">
                <span class="font-size:7"> 북버그(유저명) 님,</span><br />
                위드를 만들어볼까요?
            </p>


            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
                <div class="mb:2 fw:3">위드대표사진</div>
                <div class="bd bd-color:main-1 w:3 h:3 bd-radius:4 bg-color:base-2">
                    <label class="d:flex justify-content:center ai:center h:100p">
                        <span class="icon icon:plus d:inline-block">사진</span>


                        <input
                                type="file"
                                name="with-img-file"
                                class=" n-textbox n-textbox-type:underline n-textbox-label:top d:none "

                        />

                    </label>
                </div>
            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
                <div class="mb:2 fw:3">대면/비대면</div>
                <ul class="w:full d:flex jc:start gap:2">
                    <li>
                        <label class="n-toggle n-toggle-type:outline-box">
                            대면
                            <input type="radio" class="d:none" name="faceYn"  value="1" />
                        </label>
                    </li>
                    <li>
                        <label class="n-toggle n-toggle-type:outline-box">
                            비대면
                            <input type="radio" class="d:none" name="faceYn"  value="0" required/>
                        </label>
                    </li>
                </ul>
            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
                <div class="mb:2 fw:3">위드명</div>
                <div class="with-name">
                    <label>
                    <input
                            type="text"
                            class="n-textbox n-textbox-type:underline n-textbox-label:top "
                            placeholder="위드명" required minlength="2"
                            name="name"
                    />


                </label>
                </div>

            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5 category-section">
                <div class="mb:2 fw:3">주요 카테고리</div>
                <ul class="w:full d:flex jc:start gap:2 fl-wrap:wrap">
                    <li th:each=" c : ${categories}">
                        <label class="n-toggle n-toggle-type:outline-box" >
                            [[${c.name}]]

                            <input type="checkbox" class="d:none" th:id="${c.id}" name="category-id" th:value="${c.id}" />

                        </label>

                    </li>

                </ul>
                <div class="d:none category-alert color:accent-1">카테고리는 최대 3개 까지만 가능합니다</div>

            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
                <h1 class="d:none">토론주기</h1>
                <div class="mb:2 fw:3">토론 주기</div>
                <span > 월 </span>
                    <input
                            type="number"
                            class="n-textbox n-textbox-type:underline n-textbox-label:top w:2  text-align:center	 mr:1 ml:1"
                            min="1"
                            max="50"

                            name="interval"
                    />


                    <span > 회</span>



<!--                <select name="interval" id="" class="with-reg-select-component">-->
<!--                    <option value="m1">월 1회</option>-->
<!--                    <option value="m2">월 2회</option>-->

<!--                    <option value="m3d2">3개월 1회</option>-->
<!--                    <option value="oth">기타</option>-->
<!--                </select>-->
            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
                <div class="mb:2 fw:3">위드 정원</div>

                <label>
                    <div>
                        <input
                                type="number" min="1"
                                class="n-textbox n-textbox-type:underline n-textbox-label:top w:2 placeholder-center text-align:center	"
                                placeholder="정원"
                                name="personnel"
                        />
                        <span> 명</span>
                    </div>
                </label>
            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
                <h1 class="d:none">모임장소</h1>
                <div class="mb:2 fw:3">모임장소</div>

                <label>
                    <div>
                        <input
                                type="text"
                                class="n-textbox n-textbox-type:underline n-textbox-label:top placeholder-center "
                                placeholder="지역"
                                name="location"
                        />

                    </div>
                </label>

<!--                    <option value="m2">울산광역시</option>-->
<!--                    <option value="m1">인천광역시</option>-->
<!--                    <option value="m1">전라남도</option>-->
<!--                    <option value="m1">전라북도</option>-->
<!--                    <option value="m1">전북특별자치도</option>-->
<!--                    <option value="m1">제주특별자치도</option>-->
<!--                    <option value="m1">충청남도</option>-->
<!--                    <option value="m1">충청북도</option>-->

<!--                </select>-->

<!--                    <option value="m1">서울</option>-->

<!--                    <option value="m2">대구시</option>-->
<!--                </select>-->
            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
                <h1 class="d:none">위드소개</h1>
                <div class="mb:2 fw:3">위드소개(선택)</div>
                <div class="d:flex ai:center">
                <textarea
                        type="text"
                        class="n-textbox min-h:2 px:3 py:3	"
                        placeholder="위드를 간단히 소개 해보세요 !"
                        name="intro"

                ></textarea>
                </div>
            </section>
            </form>
    </section>


</main>
</body>
</html>
