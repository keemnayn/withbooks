<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search {
            --right-1: 6px;
            --top-1: 6px;
        }
        .click-none{
            pointer-events: none;
        }

    </style>
    <script src="/js/with/debate/reg.js"></script>
</head>
<body>
    <main layout:fragment="main" class=" flex-grow:1">
        <form action="">
            <section id="search-book-form" class="   bd-radius:9  n-item n-item:shadow px:5 py:2 m:3">
                <h1 class="deco icon:info bd-bottom w:100p h:1 fw:3">책 등록</h1>
                <div class="d:flex fl-dir:column ai:center">
                    <div class="flex-grow:1 margin-right:1 al-self:stretch pos:relative ">
                        <form class=" book-search " >
                            <input
                                class="search-query-input n-textbox n-textbox:outline  txt-al:center bd-radius:4 input mt:4"
                                type="text"
                                placeholder="책 검색"
                            />
                            <button
                                class="query-input-btn search pos:absolute right:1 top:1 icon icon:magnifying_glass"
                                type="submit"
                            >
                                검색
                            </button>
                        </form>
                    </div>
                    <section class="my:4 book-list w:100p">
                        <h1 class="d:none">검색된 책 리스트</h1>
                        <ul class="n-list n-card-list content-ul"></ul>
                    </section>
                </div>
            </section>
            <section class=" bd-radius:9 px:5 py:2 m:3  n-item n-item:shadow" >
                <h1 class="deco icon:info bd-bottom w:100p h:1 fw:3">토론일</h1>
                <div class="mt:4"><input type="date" name="" id=""></div>
            </section>
            <section class=" bd-color:base-3 bd-radius:9 px:5 py:2 m:3  n-item n-item:shadow" >
                <h1 class="deco icon:info bd-bottom w:100p h:1 fw:3">공지사항</h1>
                <div class="mt:4"><textarea class="w:100p" placeholder="공지사항을 작성 하세요." name="notice" id="" cols="30" rows="10"></textarea></div>
            </section>
            <section class=" bd-color:base-3 bd-radius:9 px:5 py:2 m:3  n-item n-item:shadow" >
                <h1 class="deco icon:sun bd-bottom w:100p h:1 fw:3">토론주제</h1>
                <span class="d:flex fl-dir:column ai:center">
                    <span class="d:flex ai:center topic-list al-self:stretch">
                        <div class="mt:4 flex-grow:1"><input type="text" name="topic" class="n-textbox w:100p" placeholder="토론 주제를 입력하세요." /></div>
                        <div class="icon icon:trash">삭제</div>
                    </span>
                    <div><a class="icon icon:tmp">추가</a></div>
                </span>
                
            </section>
            <button class="reg-btn n-btn bg-color:main-6  pos:absolute top:0 right:0 " type="submit">등록</button>
        </form>
    </main>
</body>
</html>
