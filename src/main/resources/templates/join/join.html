<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{inc/layout.html}"
>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 15px;
            color: var(--color-base-9);
        }

        /* 깃 테스트 용!!! */
        input[type="text"]:invalid {
            border-color: var(--color-main-5);
        }

        .with-name label::after {
            margin-top: 6px;
            color: var(--color-accent-1);
            display: block;
            width: 100%;
            height: 20px;
        }

        .with-name label:has(input:invalid)::after {
            content: "두 글자 이상 입력 필수입니다.";
            color: var(--color-main-5);
        }


        .nick-name label::after {
            margin-top: 6px;
            color: var(--color-accent-1);
            display: block;
            width: 100%;
            height: 20px;
        }

        .nick-name label:has(input:invalid)::after {
            content: "한글, 영문,숫자 가능 (20자내로 작성해주세요)";
            color: var(--color-main-5);
        }




    </style>
</head>

<body>
<main layout:fragment="main" class="n-container mx:auto">

    <section class="pb:4 pt:4 pl:4 pr:4 with-reg-page ">
        <h1 class="d:none">회원가입</h1>
        <form class="n-form2" action="/join" method="post">
            <div class="d:flex jc:end">
                <button type="submit" id="btn" class="n-btn mt:3 bg-color:main-5">가입</button>
            </div>
            <p class="fw:3 fs:5 mr:3 ml:3 mb:4 mb:8">
                <span class="font-size:7"> 환영합니다!,</span><br />
                이메일로 회원가입 해주세요.
            </p>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5 mb:7 ">
                <div class="with-name d:flex">
                    <label>
                        <input
                                type="email"
                                class="n-textbox n-textbox-type:underline n-textbox-label:top  "
                                placeholder="이메일"
                                name="email"
                                required minlength="2"
                        />
                    </label>
                    <button  class="n-btn  bg-color:main-3 ml:5">중복확인</button>
                </div>
            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5 mb:7">
                <div class="with-name">
                    <div class="mb:2 fw:3">비밀번호</div>
                    <label>
                        <input
                                type="password"
                                class="n-textbox n-textbox-type:underline n-textbox-label:top "
                                name="password"
                                placeholder="비밀번호" required minlength="2"
                        />
                    </label>
                </div>
                <div class="with-name mt:3">
                    <label>
                        <input
                                type="password"
                                class="n-textbox n-textbox-type:underline n-textbox-label:top "
                                placeholder="비밀번호 확인*" required minlength="2"
                        />
                    </label>
                </div>
            </section>

            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5 mb:7">
                <div class="nick-name">
                    <div class="mb:2 fw:3">닉네임</div>
                    <label>
                        <input
                                type="text"
                                class="n-textbox n-textbox-type:underline n-textbox-label:top "
                                name="nickname"
                                placeholder="닉네임" required minlength="2"
                        />
                    </label>
                </div>
            </section>
<!-- 
            <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5 mb:7">
                <div class="nick-name">
                    <div class="mb:2 fw:3">생년월일</div>
                    <label>
                        <input
                                type="date"
                                class="n-textbox n-textbox-type:underline n-textbox-label:top "
                                name="birth-date"
                    
                        />
                    </label>
                </div>
            </section> -->

            <section class="n-item n-item:shadow mb:4 pt:4 pb:5 pl:5 pr:5 mb:7">
                <div class="mb:2 fw:3">성별</div>
                <ul class="w:full d:flex jc:start gap:2">
                    <li>
                        <label class="n-toggle n-toggle-type:outline-box">
                            여성
                            <input type="radio" class="d:none" name="gender"  value="0" />
                        </label>
                    </li>
                    <li>
                        <label class="n-toggle n-toggle-type:outline-box">
                            남성
                            <input type="radio" class="d:none" name="gender"  value="1" />
                        </label>
                    </li>
                </ul>
            </section>
            

            <section class="n-item n-item:shadow mb:4 pt:4 pb:5 pl:5 pr:5 mb:7">
              <h1 class="d:none">소개</h1>
               <div class="mb:2 fw:3">소개</div>
               <div class="d:flex ai:center">
                   <textarea
                            type="text"
                            class="n-textbox"
                            placeholder="자신을 소개 해보세요 !"
                            name="intro"
                    ></textarea>
               </div>
           </section>
        </form>
    </section>

</main>
</body>
</html>
