<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .checked{
            background-color:var(--color-main-5);
            --color-base-4:var(--color-base-1);
        }
        .img-label,
        img{
            --width-3: 144px;
            --height-3: 144px;
        }
        .submit-button{
            --top-1: 8px;
            --right-1: 8px;
        }
        button{
            background-color: var(--color-main-5) !important;
        }
        .board-cat{
            --gap-10: 60px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://www.newlecture.com/dist/v0.2.0/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/var.css" />
</head>
<body>
    <main class="px:2 min-w:10">
        <form action="edit" method="post" enctype="multipart/form-data">
            <section class="board-cat mt:10 bd-top">
                <h1 class="d:none">글 유형 선택</h1>
                <div class="pt:5">
                    <label class="color:base-4 px:2 py:1 bd bd-radius:4 cursor:pointer --checked">
                        공지사항  
                        <input --class="d:none" type="checkbox" name="notice" th:checked="${freeBoard.noticeYn == 1}">
                    </label>
                </div>
            </section>
            <section>   
                <h1 class="d:none">입력부</h1>
                <div class="d:flex fl-dir:column">
                    <section class="mt:4">
                        <h1 class="d:none">제목 입력부</h1>
                        <div>
                            <label class="d:none">제목</label>
                            <input class="w:10p py:2 bd bd-radius:4 d:flex text-align:center" type="text" name="title" placeholder="제목" th:value="${freeBoard.title}">
                        </div>
                    </section>
                    <section class="mt:4">
                        <h1 class="d:none">사진 입력부</h1>
                        <div class="d:flex">
                            <label class="img-label d:flex jc:center ai:center bd bd-style:dashed bd-radius:2 h:3 w:3">
                                이미지 선택
                                <input --class="d:none" type="file" name="imgs" accept="image/*" multiple>
                            </label>
                            <!-- <div class="ml:3"><img class="bd bd-radius:2 h:3 w:3 bg-size:contain" src="/image/my/profile.png" alt="이미지1"></div>
                            <div class="ml:3"><img class="bd bd-radius:2 h:3 w:3 bg-size:contain" src="/image/shorts/detail/셜록홈즈.png" alt="이미지2"></div> -->
                        </div>
                    </section>
                    <section class="mt:4">
                        <h1 class="d:none">본문 입력부</h1>
                        <textarea class="bd-top w:10p h:10p pt:2 px:3" placeholder="내용을 입력하세요" name="content" rows="23" th:utext="${freeBoard.content}"></textarea>
                    </section>
                    <div><button class="submit-button px:3 py:2 bg-color:main-5 color:base-1 bd-radius:4 pos:absolute right:1 top:1 cursor:pointer">등록</button></div>
                </div>
            </section>
            <div>
                <input type="hidden" name="with-id" th:value="${freeBoard.withId}">
                <input type="hidden" name="free-board_id" th:value="${freeBoardId}">
            </div>
        </form>

    </main>
</body>
</html>
