<!DOCTYPE html>
<html
        lang="en"
        layout:decorate="~{inc/layout.html}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset='utf-8'/>
  <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        name="viewport">
  <title>Calendar</title>
  <!-- fullcalendar CDN -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet'/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <!-- fullcalendar 언어 CDN -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.min.js'></script>

  <!-- 자바스크립트 파일 로드 -->
  <script src="/js/calendar/index.js"></script>
  <link
          href="/css/components/calendar.css"
          rel="stylesheet"
          type="text/css"
  />
</head>
<body style="padding:30px;">
<main layout:fragment="main">
  <!-- calendar -->
  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

  <!-- modal -->
  <section class="n-modal" id="calendar-modal" tabindex="-1">
    <h1 class="n-font:h3 font-weight:3">일정 등록</h1>
    <form>
      <div class="my:5">
        <label>
          일정 내용
          <input class="n-textbox n-textbox-label:top w:5" type="text"/>
        </label>
      </div>
      <div class="my:5">
        <label>
          시작 날짜
          <input class="n-textbox n-textbox-label:top w:5" type="text"/>
        </label>
      </div>
      <div class="my:5">
        <label>
          종료 날짜
          <input class="n-textbox n-textbox-label:top w:5" type="text"/>
        </label>
      </div>
      <div class="d:flex jc:flex-end gap:2 mt:8">
        <button class="n-btn n-btn:outline" type="button">취소</button>
        <button class="n-btn" type="submit">신청</button>
      </div>
    </form>
  </section>
</main>
</body>
</html>
