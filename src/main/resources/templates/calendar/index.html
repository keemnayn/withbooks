<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{inc/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset='utf-8'/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>모임일정</title>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script defer src="/js/calendar/index.js"></script>
  <link href="/css/components/calendar.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main class="flex-grow:1" layout:fragment="main">
  <!-- calendar -->
  <section>
    <h1 class="d:none">캘린더</h1>
    <div id='calendar'></div>
  </section>

  <!-- modal -->
  <section
          class="n-modal d:none lg:pos:absolute top:4 mx:10 right:1p left: zi:5  border-color:sub-4 border-radius:5 box-shadow-custom bg-color:main-1"
          id="calendar-modal" tabindex="-1">
    <form id="event-form">
      <h1 class="fs:5 font-weight:3">일정 등록</h1>
      <div class="modal-body">
        <div class="my:5">
          <label>
            일정 내용
            <input class="n-textbox n-textbox-label:top w:5" id="event-title" type="text"/>
          </label>
        </div>

        <div class="my:5">
          <label class="display:inline-block">
            <input class="n-textbox n-textbox-label:top w:2 mr:3 " id="event-start" type="date"/>
            <input class="n-textbox n-textbox-label:top w:2" id="event-end" type="date"/>
          </label>
        </div>
        <!-- 종일 이벤트 체크박스 -->
        <div class="form-group">
          <label>
            <input checked class="n-toggle n-toggle-type:slide" id="all-day-checkbox" type="checkbox"/> 종일
          </label>

          <!-- 시작 시간 입력 필드 -->
          <div class="display:inline-block" id="start-time-group">
            <label class="d:none" for="start-time">시작 시간</label>
            <input class="form-control w:100p	 mr:3" id="start-time" type="time" value="08:00">
          </div>

          <!-- 종료 시간 입력 필드 -->
          <div class="display:inline-block" id="end-time-group">
            <label class="d:none" for="end-time">종료 시간</label>
            <input class="form-control w:100p	" id="end-time" type="time" value="20:00">
          </div>
        </div>
      </div>

      <div class="modal-footer d:flex jc:flex-end gap:2 mt:8">
        <button class="n-btn n-btn:outline" id="cancel-btn" type="button">취소</button>
        <button class="n-btn" type="submit">등록</button>
      </div>

    </form>
  </section>
</main>
</body>
</html>
