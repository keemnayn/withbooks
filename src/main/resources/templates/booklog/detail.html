<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{inc/layout.html}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="/js/booklog/detail.js"></script>
        <style>
            .rg-comment-hover:hover {
                background-color: var(--color-base-2);
                border-radius: 100px;
            }
            .dropdown-transformx {
                transform: translateX(-140px);
            }
            .box-shadow-custom {
                box-shadow: 2px 4px 14px 0 rgba(157, 157, 157, 14%);
            }
        </style>
    </head>
    <body>
        <main layout:fragment="main">
            <header class="booklog-style mb:3 pt:3">
                <h1 class="d:none">북로그</h1>

                <section id="book-info">
                    <h1 class="d:none">책 정보</h1>

                    <div class="d:flex px:2 pos:relative">
                        <img class="h:4 border-color:base-2 mr:2 box-shadow-custom" src="/image/shorts/detail/푸바오.png" th:src="${booklog.bookCover}" alt="책 이미지" />
                        <div class="d:flex fl-dir:column fl-grow:1 px:2 position:relative">
                            <label class="n-btn n-toggle n-toggle-type:outline-box n-toggle-size:2 margin-bottom:3 font-size:1">
                                <span class="icon icon:lock_simple icon-size:2 margin-right:1">아이콘</span>
                                <span class="public" th:text="${{booklog.publicYn}} == 1 ? '공개' : '비공개'" th:data-public="${booklog.publicYn}">공개</span>
                                <input type="checkbox" class="d:none" />
                            </label>
                            <!-- <div class="d:flex align-content:center position:absolute right:0">
                                <a href="#" class="icon icon:dots_three_outline_vertical_fill icon-size:2">메뉴</a>
                            </div> -->
                            <div class="n-dropdown position:absolute right:1">
                                <button class="cursor:pointer rg-comment-hover dropdown-btn">
                                    <span class="icon icon:dots_three_outline_vertical_fill icon-size:2">메뉴버튼</span>
                                </button>
                                <ul class="n-dropdown-list right:0">
                                    <li class="n-dropdown-item">
                                        <button>
                                            <span class="deco icon:trash deco-color:accent-2 color:accent-2"> 삭제하기 </span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="fs:3 fw:3 pb:4" th:text="${booklog.bookTitle}">푸바오, 언제나 사랑해</div>
                            <div class="d:flex fs:1 pb:2">
                                <div class="mr:1 fs:1 color:base-4">저자</div>
                                <div th:text="${booklog.bookAuthor}">에버랜드 동물원</div>
                            </div>
                            <div class="d:flex fs:1">
                                <div class="mr:1 fs:1 color:base-4">출판사</div>
                                <div th:text="${booklog.bookPublisher}">민음사</div>
                            </div>
                        </div>
                    </div>
                </section>
            </header>
            <!-- margin 겹침 현상 때문에 빈 테이블 요소 추가 -->
            <table></table>
            <section class="booklog-style d:flex fl-dir:column px:2 py:3">
                <h1 class="d:none">LOG</h1>
                <div>
                    <div class="bd-top pt:3" th:each="log : ${logs}">
                        <div class="d:flex mb:4 pos:relative">
                            <div class="fl-grow:1" th:text="${log.regDate}">2024.01.01</div>
                            <div class="n-dropdown position:absolute right:1">
                                <button class="cursor:pointer rg-comment-hover dropdown-btn">
                                    <span class="icon icon:dots_three_outline_vertical_fill icon-size:2">메뉴버튼</span>
                                </button>
                                <ul class="n-dropdown-list right:0">
                                    <li class="n-dropdown-item">
                                        <button>
                                            <span class="deco icon:trash deco-color:accent-2 color:accent-2"> 삭제하기 </span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d:flex fl-dir:column md:fl-dir:row lg:fl-dir:row">
                            <div class="h:6 text-align:center mb:8" th:if="${log.img}">
                                <img class="h:100p" th:src="@{|/image/booklog/${log.img}|}" src="/image/shorts/다진/스크린샷 2024-01-13 235253.jpg" alt="로그이미지" />
                            </div>
                            <div class="mx:5" th:text="${log.content}">Bust nevermore above word i till reply or oer.</div>
                        </div>
                    </div>
                </div>
            </section>
